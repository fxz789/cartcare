                            <div class="col-md-12">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12" style="line-height: 40px;">内容</label>
                            <div class="col-md-12">
                                <div style="width: 100%;height: 300px;line-height: 40px;border: 1px solid #e9edf2;font-size: 14px;padding: 20px;letter-spacing: 1px;" th:utext="${liuyan.content}"/>

            <div class="card" style="width: 600px;height: 450px;display: none;background-color: #f5f5f5;transition: ease .3s;border-radius: 5px;position: absolute;top: 50px;bottom: 0;left: 0;right: 0;margin: auto;">
                <div style="width: 100%;height: 100%;position: absolute;">
                    <span class="close fa fa-times" style="position: absolute;font-size: 20px;right: 5px;top: 5px;padding: 5px;text-align: center;border-radius: 5px;cursor: pointer;width: 30px;height: 30px;"></span>
                    <div class="card-body">
                        <form class="form-horizontal form-material" action="/Admin/huifuAction" method="post">
                            <div class="form-group">
                                <label class="col-md-12">To 留言ID</label>
                                <div class="col-md-12">
                                    <input type="text" name="liuyanid" readonly style="font-size: 14px;background-color: #f8f8f8;text-indent: 15px;" th:value="${liuyan.getId()}" autocomplete="off" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">To 会员ID</label>
                                <div class="col-md-12">
                                    <input type="text" name="userid" readonly style="font-size: 14px;background-color: #f8f8f8;text-indent: 15px;" th:value="${liuyan.getUserid()}" autocomplete="off" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">留言标题</label>
                                <div class="col-md-12">
                                    <input type="text" style="font-size: 14px;background-color: #f8f8f8;text-indent: 15px;" th:value="${liuyan.getTitle()}" name="totitle" readonly autocomplete="off" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">回复内容</label>
                                <div class="col-md-12">
                                    <input type="text" style="font-size: 14px;background-color: #fff;text-indent: 15px;" maxlength="100" required name="content" autocomplete="off" class="form-control form-control-line">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="btn btn-success" type="submit" value="完成"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(".btn").click(function () {
                    $(".card").fadeIn(100);
                    $(".card").css("cssText","width: 600px;height: 450px;background-color: #f5f5f5;transition: ease .3s;border-radius: 5px;position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;");
                });

                $(".close").click(function () {
                    $(".card").fadeOut(100);
                    $(".card").css("cssText","width: 600px;height: 450px;background-color: #f5f5f5;transition: ease .3s;border-radius: 5px;position: absolute;top: 50px;bottom: 0;left: 0;right: 0;margin: auto;");
